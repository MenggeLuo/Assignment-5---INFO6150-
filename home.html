<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://mdbcdn.b-cdn.net/img/new/fluid/nature/015.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-top: 56px;
        }
        .nav-item.nav-item.nav-item.dropdown
        .nav-item.nav-item.dropdown{
            margin-left: 50px;
        }
        .navbar-nav {
            margin-left: 50px; /* Reduced margin to bring the navigation items closer */
            color: rgb(245, 244, 244); /* Changes the color of the nav links */
            font-weight: bold; /* Makes the text bold */
        }

        .navbar-nav .nav-link {
            color: rgb(245, 244, 244); /* Ensures that the nav links inherit the desired color */
            margin-left: 150px; /* Spacing between the nav links */
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff; /* Optional: Change color on hover for better UX */
        }

        .navbar-brand {
            font-size: 1.5rem; /* Slightly increase the size of the brand name */
            margin-right: 50px; /* Ensure the brand has some space before nav items */
        }

        .dropdown-menu {
            background-color: #0d74da; /* Dark gray background */
            border-radius: 10px;
        }

        .dropdown-item:hover {
            background-color: #dfe2e5; /* Slightly lighter gray for hover */
            color: white; /* Ensure text stays white on hover */
        }

        .nav-item.dropdown .nav-link {
            margin-left: 50px; /* Push the profile dropdown to the far right */
        }

        .navbar-collapse {
            justify-content: space-between; /* Space out the logo and nav items */
            margin-left: 10px;
            color: white;
        }
        .nav-item.dropdown {
            margin-left: 150px; /* Adjust the margin-left as needed */
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <!-- Left side: Brand logo -->
            <a class="navbar-brand" href="#"><i class="fas fa-calendar-alt me-2"></i>MovieFinder</a>

            <!-- Hamburger for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Right side: Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-search me-1"></i>Search Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-ticket-alt me-1"></i>My Tickets</a>
                    </li>
                </ul>

                <!-- User profile dropdown menu -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i>Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-1"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-1"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="search-container">
            <br>
            <br>
            <h2 class="text-center text-white mb-4">Movie Search</h2>
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="keyword" class="form-label text-white">Keyword</label>
                        <input type="text" class="form-control" id="keyword" required>
                    </div>
                    <div class="col-md-6">
                        <label for="date" class="form-label text-white">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="col-md-12">
                        <label for="location" class="form-label text-white">Location</label>
                        <input type="text" class="form-control" id="location" required>
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary me-2">Search</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Category Section with Centered Navbar -->
        <nav class="navbar navbar-expand-xl navbar-light bg-dark justify-content-center mt-4">
            <div class="container">
                <span class="navbar-item text-white">Category:</span>
                <div class="collapse navbar-collapse show" id="navbarWithDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Action</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Comedy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Animation</a>
                        </li>
                        <li class="nav-item dropdown">
                         
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Others
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Comedy</a></li>
                                <li><a class="dropdown-item" href="#">Horror</a></li>
                                <li><a class="dropdown-item" href="#">Mystery</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <br>
    <br>

    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <h2 class="text-center text-white mb-4">Popular Movies</h2>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://m.media-amazon.com/images/I/91kFYg4fX3L._AC_SY679_.jpg" class="d-block w-90 h-80 mx-auto mb-4" alt="Movie1" />
                </div>
                <div class="carousel-item">
                    <img src="https://m.media-amazon.com/images/I/91kFYg4fX3L._AC_SY679_.jpg" class="d-block w-90 h-80 mx-auto mb-4" alt="Movie2">
                </div>
                <div class="carousel-item">
                    <img src="https://m.media-amazon.com/images/I/91kFYg4fX3L._AC_SY679_.jpg" class="d-block w-90 h-80 mx-auto mb-4" alt="Movie3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
