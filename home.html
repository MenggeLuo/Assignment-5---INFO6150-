<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://via.placeholder.com/1920x1080.png?text=Concert+Background');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-top: 56px;
        }
        .search-container {
            background-color: rgba(33, 37, 41, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
        .table-container {
            background-color: rgba(33, 37, 41, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .table {
            color: white;
        }
        .navbar-nav .nav-item {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-calendar-alt me-2"></i>EventFinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-search me-1"></i>Search Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-ticket-alt me-1"></i>My Tickets</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i>mengge
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-1"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-1"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="search-container">
            <h2 class="text-center text-white mb-4">Event Search</h2>
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="keyword" class="form-label text-white">Keyword</label>
                        <input type="text" class="form-control" id="keyword" required>
                    </div>
                    <div class="col-md-3">
                        <label for="date" class="form-label text-white">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="col-md-3">
                        <label for="category" class="form-label text-white">Category</label>
                        <select class="form-select" id="category">
                            <option value="">All</option>
                            <option value="Music">Music</option>
                            <option value="Sports">Sports</option>
                            <option value="Arts">Arts</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="location" class="form-label text-white">Location</label>
                        <input type="text" class="form-control" id="location" required>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="autoDetect">
                            <label class="form-check-label text-white" for="autoDetect">
                                Auto-detect your location
                            </label>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary me-2">Search</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="table-container">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Icon</th>
                        <th>Event</th>
                        <th>Genre</th>
                        <th>Venue</th>
                    </tr>
                </thead>
                <tbody id="eventList">
                    <!-- Event list will be dynamically generated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
    </script>
</body>
</html>
