<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" href="resource/imgage/moive.png">
    <title>Login in</title>
  </head>

  <body>

    <!-- show when program cannot sent email -->
    <div class="modal fade" id="error-happened" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Something Unexpexted Happened!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            OOPS! <br>
            Something Unexpexted Happened.<br><br>
            Please try again or connect us:<br>
            <a href="mailto:li.yuheng@northeastern.edu">li.yuheng@northeastern.edu</a><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- show when email or password is wrong-->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
      <div id="email-password-wrong" tabindex="-1" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Email or password is wrong.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="log-container">
        <form>

          <div class="mb-3">
            <h2 class="page-title">Log In</h2>
          </div>

           <!-- email -->
          <div class="mb-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div class="error" id="error-email">Please Enter a Correct Email</div>
          </div>
      
          <!-- password -->
          <div class="mb-2">
            <label for="password" class="form-label">Password</label>                      
            <input type="password" class="form-control" id="password">
          </div>

          <!-- verification-code -->
          <div id="log-in-garph-verification-code-field">
            <label for="garph-verification-code" class="form-label">Verification Code</label>  
            <div class="row mb-3">
              <div class="col-sm-3">
                <canvas id="canvas" width="100" height="35" onclick="refreshCode()" 
                style="border: 1px solid #ccc; border-radius: 5px;"></canvas>
              </div>
              <div class="col-sm-7 offset-sm-2">
                <input type="text" value="" class="form-control" id ="garph-verification-code" maxlength="4">
              </div>
              <div class="error" id="error-garph-verification-code">Please Enter a Correct Verification Code</div>
            </div>
          </div>
          

          <div class="mb-3">
            <div class="row">
              <div class="col-lg-12">
                <button type="button" class="btn btn-primary" style="width: 100%;" disabled id="log-in-continue-button" onclick="getUsers()" disabled>Continue</button>
              </div>
            </div>
          </div>

        </form>

        

        <div>
          <button type="button" class="btn btn-link sign-link-button" onclick='junmToSignUp()'>Sign up</button>
        </div>

        <div class="mb-3">
          <button type="button" class="btn btn-link sign-link-button" onclick='jumpToResetPassword()'>Forget Password</button>
        </div>

      </div>
    </div>
    
    
    <script src="log-in.js"></script>
  </body>
</html>
